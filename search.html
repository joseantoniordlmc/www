    <!-- JavaScript -->
    <script>
	make_html = function(titulo,seen) {
		str = '<tr><td rowspan="2" colspan="2">'+titulo+'</td>';
		str = str + '<td><a href="#"><img src="img/cameragray.png"></a></td>';
		str += '</tr> <tr> <td><a href="#"><img src="img/lamp.png"></a></td>';
		str += '</tr>';
		return str;
					}
	
        // Attach a submit handler to the form
        $( "#searchForm" ).submit(function(event) {
        // Stop form from submitting normally
        event.preventDefault();
        // Get some values from elements on the page:
        var $form = $(this),
        term = $form.find( "input[name='s']").val(), 
        url = $form.attr("action");
        // Send the data using post
        var posting = $.get(url,{s:term});
        // Put the results in a div
        posting.done(function(data){
			//console.log(data);
			j = $.parseJSON(data);
			//console.log(j);
		$("#res").html("");
			for (var key in j){
		$("#res").append(make_html(j[key]));
		}
				
        //var content = $( data ).find("#content");
        //$( "#result").empty().append(content);
        });
        });
    </script>
